<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Output</title>
</head>

<body>
    <h2>Show Output in JavaScript</h2>
    <h3 id="root"></h3>


    <script type="text/javascript">
        // By DOM
        const root = document.getElementById("root");
        root.innerHTML = "Hello World";

        // Alert
        alert("Hello! this is alert.");

        // Console 
        console.log("Hello world.");
        console.log(12345);
        console.log(43.786);
        console.log(true);
        console.log(false);
    </script>
</body>

</html>
