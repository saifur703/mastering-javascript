<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>


    <script type="text/javascript">
        const posts = [{
                title: 'Title One',
                body: 'Body Text One'
            },
            {
                title: 'Title Two',
                body: 'Body Text Two'
            },
            {
                title: 'Title Three',
                body: 'Body Text Two'
            },
        ];

        function getPosts() {
            setTimeout(() => {
                let output = '';
                posts.map((post, index) => {
                    output += `<li>${post.title}</li>`;
                });
                document.body.innerHTML = output;
            }, 1000);
        }

        function createPost(post, ) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    posts.push(post);

                    const error = false;
                    if (!error) {
                        resolve()
                    } else {
                        reject("Error: Something went wrong!!!")
                    }
                }, 2000);
            })
        }

        createPost({
            title: "s",
            body: "b"
        }).then(getPosts)
    </script>
</body>

</html>
